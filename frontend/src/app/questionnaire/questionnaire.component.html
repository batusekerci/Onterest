<section class="questionnaire">
    <br>
    <h1>Questionnaire</h1><br>
    <form novalidate [formGroup]="questForm" #qForm="ngForm" (ngSubmit)="onSubmit()">
        <P>What's your favourite activity?<BR>
            <input type="radio" name="friday" value="netflix">Watching Netflix<BR>
            <input type="radio" name="friday" value="book">Reading a book
            <br><br>

        <P>What word best describes you?<BR>
            <input type="radio" name="describe" value="creative">creative<BR>
            <input type="radio" name="describe" value="sweet">sweet<BR>
            <input type="radio" name="describe" value="smart">smart<BR>
            <input type="radio" name="describe" value="ambitious">ambitious<BR>

            <br>
        <P>Choose a hobby that sounds the most appealing to you<BR>
            <input type="radio" name="hobby" value="camping">Camping<BR>
            <input type="radio" name="hobby" value="reading">Writing<BR>


            <input class="btn" type="submit" value="Send">
    </form>
</section>
