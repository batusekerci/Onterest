<section class="ontry">
    <!-- ontry bilgileri Ã§ekilecek -->
    <h1>TITLE</h1>
    <fieldset class="post">
        <div class="rectangle"> Praesent dapibus, neque id cursus faucibus,
            tortor neque egestas auguae, eu vulputate magna eros eu erat.
            Aliquam erat volutpat. Nam dui mi, tincidunt quis, accumsan porttitor,
            facilisis luctus, metus. </div>
        <a href="#link" style="text-decoration: none; ">
            <div class="user"> @username</div>
        </a>
    </fieldset>
    <form novalidate [formGroup]="commentForm" #cForm="ngForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="write-comment">
            <label><textarea rows="5" cols="60" matInput formControlName="comment" name="comment"
                    required></textarea></label>
            <input class="btn" type="submit" name="comment" value="Comment">

        </mat-form-field>
    </form>
</section>

<section class="send-message">
    <form>
        <fieldset class="send-message">
            <label>
                Send message to @username <br>
                <textarea rows="5" cols="60" name="comment" required></textarea></label>
            <input class="btn" type="submit" name="send" value="Send">
        </fieldset>
    </form>
</section>

<section class="report-user">
    <form>
        <fieldset class="report-user">
            <label>
                Explain the problem about ontry <br>
                <textarea rows="5" cols="60" name="comment" required></textarea></label>
            <input class="btn" type="submit" name="report" value="Report">
        </fieldset>
    </form>
</section>
