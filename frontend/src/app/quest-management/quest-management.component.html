<section class="form">
    <form>
        <fieldset class="ques">
            <h1>Questionnaire Management</h1><br>
            <label>
                Add question
                <br><input type="text" name="question" required>
            </label><br>
            <label>
                Add choice
                <br><input type="text" name="choice" required>
            </label><br>
        </fieldset>
        <fieldset class="club">
            <label for="club">Club<br>
                <select id="club" name="club" required>
                    <option value="" disabled selected>choose a club</option>
                    <option value="book">Book</option>
                    <option value="movie">Movie</option>
                    <option value="cars">Cars</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="save1">
            <input class="btn" type="submit" name="save" value="save">
        </fieldset>
    </form>
</section>
<section class="form2">
    <form>
        <fieldset class="delete">
            <label for="delete">Delete question*<br>
                <select id="delete" name="club" required>
                    <option value="" disabled selected>choose a question</option>
                    <option value="q1">question 1</option>
                    <option value="q2">question 2</option>
                    <option value="q3">question 3</option>
                </select>
            </label>
            <h2> *You can only delete questions related to deleted clubs.</h2>
        </fieldset>
        <fieldset class="save2">
            <input class="btn" type="submit" name="save" value="save">
        </fieldset>
    </form>
</section>
